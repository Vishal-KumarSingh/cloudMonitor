
{% extends "index.html" %}
{% block page %}


<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Application Package</th>
        <th>Installed Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      {% for app in application %}
      <tr>
       
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle h-6 w-6">
                <img
                  src="{{app.image}}"
                  alt="Avatar Tailwind CSS Component" />
              </div>
            </div>
            <div>
              <div class="font-bold">{{app.name}}</div>
              <div class="text-sm opacity-50">{{app.description}}</div>
            </div>
          </div>
        </td>
        <td>
          {{app.softwarename}}
          <br />
        
        </td>
        <td>Not Installed yet</td>
        <th>
          <button class="btn btn-accent btn-xs">
            Install 
          </button>
        </th>
      </tr>
      {% endfor %}
      <!-- row 2 -->
     </tbody>

    <!-- foot -->
    <tfoot>
      <tr>
       
        <th>Name</th>
        <th>Application Package</th>
        <th>Installed Status</th>
        <th>Action</th>
      </tr>
    </tfoot>
  </table>
</div>

  {% endblock %}
